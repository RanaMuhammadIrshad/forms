<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form
      class="newForm"
      action="https://formspree.io/f/xdoyeybn"
      method="POST"
    >
      <fieldset>
        <legend>NewForm</legend>

        <div>
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="fullName"
            placeholder="John Smith"
            minlength="3"
            maxlength="10"
            value=""
          />
          <!-- minlength will trigger validation -->
        </div>

        <div>
          <label for="nationality">Nationality</label>
          <input
            id="nationality"
            name="nation"
            type="text"
            value="German"
            readonly
          />
          <!-- readonly prevents the user from entering text -->
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="emailAddress" type="email" required />
          <!-- required fields need to be filled or the form will not be submitted -->
        </div>

        <div>
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="18" max="20" />
          <!-- the min and max attrs trigger validation -->
        </div>

        <div>
          <label for="dob">Date of birth</label>
          <!-- date is always formatted yyyy-mm-dd but will be displayed based on local settings -->
          <input
            id="dob"
            name="dateBirth"
            type="date"
            value="2003-01-01"
            min="2002-12-25"
          />
          <!-- min in this case will define how far back our calendar can go and will trigger validation -->
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <!-- type="password" defines a password field - chars will be masked -->
        </div>

        <div>
          <label for="city-select">Choose your city</label>
          <select id="city-select" name="cities">
            <option value="">Please select a city</option>

            <!-- optgroup allows you to visually group your options -->
            <optgroup label="Europe">
              <option value="Prague">Prague</option>
              <option value="Berlin">Berlin</option>
              <option value="Rome">Rome</option>
            </optgroup>

            <optgroup label="Asia">
              <option value="Dhaka">Dhaka</option>
              <option value="Seoul">Seoul</option>
              <option value="Beijing">Beijing</option>
            </optgroup>
          </select>
        </div>

        <div class="newForm-upload">
          <label for="file">Upload your file</label><br />
          <input id="file" name="file" type="file" multiple />
        </div>
        <!-- type="file" allows the user to pick 1 or more files ( multiple attr needed ) from their device -->

        <!-- 
          The <datalist> tag is used to provide an "autocomplete" feature for <input> elements. 
          Users will see a drop-down list of pre-defined options as they input data and they can 
          also enter their own choice.
        -->

        <!--
            On top of connecting label with input you also need to bind together input + datalist 
            That means that input "list" attr and datalist "id" attr must be same
        -->
        <div>
          <label for="pet">Pick your fav pet</label>
          <input id="pet" list="choices" name="pet-choice" />

          <datalist id="choices">
            <option value="Chocolate"></option>
            <option value="Coconut"></option>
            <option value="Mint"></option>
            <option value="Strawberry"></option>
            <option value="Vanilla"></option>
          </datalist>
        </div>
      </fieldset>

      <button>Submit</button>
    </form>
  </body>
</html>
